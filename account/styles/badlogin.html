<html> 

    <head>

        <title> IBlog Login </title>

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type='text/css' />
        <link rel='stylesheet' href='../shared/header.css' type='text/css'>
        <link rel='stylesheet' href='styles/mystyle.css' type='text/css'/>

    </head>


    <body>

        <header class='row header-row'>    

            <div class=' col-md-2 col-lg-2 text-center'>
                <a href='../mainpage/index.html' class='root-link'> <h3> ITBlog </h3> </a>
            </div>

            <div class='col-md-6 col-lg-6 title'>
                <i> Sign in system </i>
            </div>

            <div class='col-md-2 col-lg-2 text-center link-container'>
                <a href='login.html'> Login </a>
                <a href='register.html'> Register </a>
            </div>

        </header>

        <div class='row'>
        
            <main class="col-lg-offset-3 col-lg-6">
            
                <form method='POST' class='login-form' action='../../scripts/account/login.php'>
                
                    <div class='form-group form-header'>
                        Sign in
                    </div>

                    <div class="form-group">
                    
                        <label class="col-lg-4 text-right control-label margin-bottom-15">
                            Login
                        </label>

                        <div class='col-lg-8 margin-bottom-15'>
                            <input type='text' class="form-control" placeholder='your login' />
                        </div>

                    </div>

                    <div class="form-group">
                    
                        <label class="col-lg-4 text-right control-label margin-bottom-15">
                            Password
                        </label>

                        <div class='col-lg-8 margin-bottom-15'>
                            <input type='password' class="form-control" placeholder='your password' />
                        </div>

                    </div>

                    <div class="form-group text-center text-danger">
                        Invalid login or password
                    </div>

                    <div class="form-group text-center">
                    
                        <button class="btn enter-btn">
                            Enter
                        </button>
                    
                    </div>

                </form>
            
            </main>
        
        </div>

        <footer>
            &copy 2016 by Swirchkov Wladymir & Grynko Alina & Kovalenko Ekaterina &copy
        </footer>

        <script src='../shared/header.js'> </script>
